name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # STEP 1: AWS AUTHENTICATION
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # STEP 2: RUN UNIT TESTS (Pytest)
      - name: Install Python dependencies
        working-directory: infra
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          pytest infra/tests/test_scan_attendance.py
          pytest infra/tests/test_manage_sessions.py
          pytest infra/tests/test_get_attendance.py
          pytest infra/tests/test_get_analytics.py
          pytest infra/tests/test_get_lecture_materials.py
          pytest infra/tests/test_upload_lecture_materials.py
          pytest infra/tests/test_qr_generator.py

      # STEP 3: BUILD FRONTEND (Vite)
      - name: Build React Frontend
        working-directory: ./frontend/qr-class-manager
        run: |
          npm install
          npm run build
        env:
          # Bake cloud secrets into the optimized JS bundles
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_USER_POOL_ID: ${{ secrets.VITE_USER_POOL_ID }}
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}

      # STEP 4: DEPLOY INFRASTRUCTURE (CDK)
      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Deploy CDK stack
        working-directory: infra
        run: cdk deploy --require-approval never

      # STEP 5: SYNC BUILD TO S3
      - name: Sync dist to S3
        run: |
          # Matches your 'dist' folder logic from 'npm run build'
          aws s3 sync ./frontend/qr-class-manager/dist s3://${{ secrets.FRONTEND_BUCKET_NAME }} --delete

      # STEP 6: INVALIDATE CLOUDFRONT CACHE
      - name: Invalidate CloudFront Cache
        run: |
          # Clears global edge locations so changes are live instantly
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/*"